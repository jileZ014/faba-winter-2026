            <button onclick="clearLog()">Clear Log</button>

            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="info">Log cleared...</div>';
        }

                    }
                ];
                
                log(`üìù Creating ${organizations.length} organizations...`, 'info');
                
                // Create each organization
                for (const org of organizations) {
                    try {
                        // Add createdAt timestamp
                        const orgData = {
                            ...org,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        // Set document with specific ID
                        await db.collection('organizations').doc(org.id).set(orgData);
                        log(`‚úÖ Created: ${org.name} (${org.type})`, 'success');
                        
                    } catch (error) {
                        log(`‚ùå Error creating ${org.name}: ${error.message}`, 'error');
                    }
                }
                
                log('üéâ Organizations setup complete!', 'success');
                log('‚û°Ô∏è Next: Run verification to confirm all organizations exist', 'info');
                
            } catch (error) {
                log(`‚ùå Setup failed: ${error.message}`, 'error');
            }
        }
        
        async function verifyOrganizations() {
            log('üîç Verifying organizations collection...', 'info');
            
            try {
                const snapshot = await db.collection('organizations').get();
                
                if (snapshot.empty) {
                    log('‚ùå No organizations found!', 'error');
                    return;
                }
                
                log(`üìä Found ${snapshot.size} organizations:`, 'success');
                
                const multiTeam = [];
                const singleTeam = [];
                
                snapshot.forEach(doc => {
                    const org = doc.data();
                    const entry = `${org.name} (${doc.id})`;
                    
                    if (org.type === 'multi-team') {
                        multiTeam.push(entry);
                    } else {
                        singleTeam.push(entry);
                    }
                });
                
                log('üè¢ Multi-team organizations:', 'info');
                multiTeam.forEach(org => log(`  ‚Ä¢ ${org}`, 'success'));
                
                log('üèÄ Single-team organizations:', 'info');
                singleTeam.forEach(org => log(`  ‚Ä¢ ${org}`, 'success'));
                
                if (snapshot.size >= 13) {
                    log('‚úÖ Phase 1.1 COMPLETE: Organizations collection ready!', 'success');
                } else {
                    log(`‚ö†Ô∏è Only ${snapshot.size} organizations found (expected 13+)`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Verification failed: ${error.message}`, 'error');
            }
        }
