<!DOCTYPE html>
<html>
<head>
    <title>Debug - Clash of the Barbarians 2026</title>
    <style>body { font-family: monospace; background: black; color: lime; padding: 20px; }</style>
</head>
<body>
    <h1>üî• Firebase Debug Test</h1>
    <div id="output"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration - FABA Winter 2026
        const firebaseConfig = {
            apiKey: "AIzaSyDTKErNXWVIFsEGhqYqQ2XE7eZGLTyoK_M",
            authDomain: "faba-winter-2026.firebaseapp.com",
            projectId: "faba-winter-2026",
            storageBucket: "faba-winter-2026.firebasestorage.app",
            messagingSenderId: "932225692280",
            appId: "1:932225692280:web:c56fde51eef1f246adf38d"
        };

        function log(msg) {
            document.getElementById('output').innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
        }

        try {
            log('Initializing Firebase...');
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            log('‚úÖ Firebase initialized successfully');

            // Test game data
            db.collection('games').limit(3).get().then(snapshot => {
                log('‚úÖ Games collection query successful, found ' + snapshot.size + ' games');
                snapshot.forEach(doc => {
                    const game = doc.data();
                    log('Game: ' + game.team1 + ' vs ' + game.team2 + ' = ' + game.score1 + '-' + game.score2);
                });
            }).catch(error => {
                log('‚ùå Error querying games: ' + error.message);
            });

            // Test team data
            db.collection('teams').limit(3).get().then(snapshot => {
                log('‚úÖ Teams collection query successful, found ' + snapshot.size + ' teams');
                snapshot.forEach(doc => {
                    const team = doc.data();
                    log('Team: ' + team.name + ' (' + team.division + ') - ' + team.wins + 'W ' + team.losses + 'L');
                });
            }).catch(error => {
                log('‚ùå Error querying teams: ' + error.message);
            });

        } catch (error) {
            log('‚ùå Firebase initialization failed: ' + error.message);
        }
    </script>
</body>
</html>
