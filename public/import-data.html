        async function importAllData() {
            log('üèÄ IMPORTING Clash of the Barbarians 2026 DATA', 'info');
            
            try {
                // STEP 1: Create Divisions
                log('üìã Creating divisions...', 'info');
                const divisions = ['3rd Grade', '4th Grade', '5th Grade', '7th Grade', '8th Grade', '7th-8th Girls'];
                
                for (const division of divisions) {
                    await db.collection('divisions').doc(division).set({
                        name: division,
                        active: true,
                        season: '2026 Winter',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                log(`‚úÖ Created ${divisions.length} divisions`, 'success');
                
                // STEP 2: Import Teams
                log('üèÄ Importing teams...', 'info');
                
                for (const team of allTeams) {
                    const teamData = {
                        name: team.name,
                        division: team.division,
                        wins: team.wins,
                        losses: team.losses,
                        pointsFor: 0,
                        pointsAgainst: 0,
                        gamesPlayed: team.wins + team.losses,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('teams').add(teamData);
                }
                
                log(`‚úÖ Imported ${allTeams.length} teams`, 'success');
                
                // STEP 3: Import Games
                log('üéÆ Importing Week 1 games...', 'info');
                
                for (const game of week1Games) {
                    const gameData = {
                        division: game.division,
                        team1: game.team1,
                        team2: game.team2,
                        score1: game.score1,
                        score2: game.score2,
                        date: game.date,
                        time: game.time,
                        location: game.location,
                        status: game.status,
                        week: game.week,
                        season: '2026 Winter',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('games').add(gameData);
